<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme Color for browsers and mobile -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Savings Mobile App" />
    <title>Savings Mobile App</title>
    <script>
      // Prevent FOUC and set initial theme
      (function() {
        // Get the saved theme or use system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
        
        // Apply theme immediately to prevent flash
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
          document.body.style.backgroundColor = '#121212';
        } else {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
          document.body.style.backgroundColor = '#ffffff';
        }
        
        // Save the initial theme state
        window.__theme = isDark ? 'dark' : 'light';
        
        // Expose a function to set the theme from React
        window.__setTheme = function(theme) {
          const isDark = theme === 'dark';
          document.documentElement.classList.toggle('dark', isDark);
          document.body.classList.toggle('dark', isDark);
          document.body.style.backgroundColor = isDark ? '#121212' : '#ffffff';
          window.__theme = theme;
        };
      })();
    </script>
    <style>
      /* Prevent flash of unstyled content */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide app until React loads */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* Show app when React is ready */
      .app-loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Add loaded class when the app is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
